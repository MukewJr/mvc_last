<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>courses</title>
</head>
<body>

<style>table,
td{
    border: 1px solid #333;
    margin-top: 200px;
    margin-left: auto;
    margin-right: auto;
    font-size: 25px;
}
thead,tfoot{
    background-color: black;
    color: #fff;
}
</style>

<style>
    table,th,td{
        border: 1px solid black;
        padding: 3px;
    }
</style>
</head>
<body>
<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Course name</th>
        <th scope="col">Date of start</th>
        <th scope="col" >Duration</th>
        <th scope="col">Image</th>
        <th scope="col">Description</th>
        <th scope="col">Students</th>
        <th scope="col">Lessons</th>
        <th scope="col">Instructors</th>
        <th scope="col">Update</th>
        <th scope="col">delete</th>
    </tr>
    </thead>
    <tbody class="table-success">
    <tr th:each="course:${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.dateOfStart}"></td>
        <td th:text="${course.durationMonth}"></td>
        <td th:text="${course.image}"></td>
        <td th:text="${course.description}"></td>
        <td th:text="${course.students}"></td>
        <td th:text="${course.lessons}"></td>
        <td th:text="${course.instructors}"></td>

        <td><a th:href="@{/updateCourse(courseId=${course.id})}">
            <button style="">Update</button>
        </a>
        </td>

        <td><a th:href="@{/deleteCourse(courseId=${course.id})}">
            <button style="">Delete</button>
        </a>
        </td>
    </tr>
    </tbody>
</table>

<input type="button" value="add course"
       onclick="window.location.href='addCourse.html'">



</body>
</html>
