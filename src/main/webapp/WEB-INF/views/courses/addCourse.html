<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add course</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<div class="center" style="">
    <form
        action="#"
        th:action="@{/saveCourse(companyId=${param.companyId})}"
        th:object="${course}"
        method="post"
        style="">
        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" name="Course Name" th:field="*{courseName}" placeholder="Course Name">
        <br><br>
        <input type="date" name="DateOfStart" th:field="*{dateOfStart}" placeholder="date of start">
        <br><br>
        <input type="text" name="Duration" th:field="*{durationMonth}" placeholder="duration">
        <br><br>
        <input type="image" name="image" th:src="*{image}" placeholder="image">
        <br><br>
        <input type="text" name="description" th:text="*{description}" placeholder="description">
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
