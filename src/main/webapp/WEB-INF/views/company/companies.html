<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Companies</title>

    <style>table,
    td{
        border: 1px solid #333;
        margin-top: 200px;
        margin-left: auto;
        margin-right: auto;
        font-size: 25px;
    }
    thead,tfoot{
        background-color: black;
        color: #fff;
    }
    </style>

    <style>
        table,th,td{
            border: 1px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Company name</th>
        <th scope="col">Located country</th>
        <th scope="col" style="">Courses</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody class="table-success">
    <tr th:each="company:${companies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.companyName}"></td>
        <td th:text="${company.locatedCountry}"></td>
        <td><a th:href="@{/getCourses(companyId=${company.id})}">
            <button style="">Courses</button>
        </a>
        </td>

        <td><a th:href="@{/updateCompany(companyId=${company.id})}">
            <button style="">Update</button>
        </a>
        </td>

        <td><a th:href="@{/deleteCompany(companyId=${company.id})}">
            <button style="">Delete</button>
        </a>
        </td>
    </tr>
    </tbody>
</table>

<input type="button" value="add company"
onclick="window.location.href='addCompany.html'">
</body>
</html>
