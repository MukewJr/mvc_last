<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add-company</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<div class="center">
<form
        action="#"
     th:action="@{/saveCompany}"
      th:object="${company}"
method="post">
    <div class="form-group">
        <input type="hidden" name="id" th:field="*{id}">

    </div>
    <div class="form-group" >
        <input type="text" name="companyName" th:field="*{companyName}" placeholder="Company Name">
        <br><br>
        <input type="text" name="locatedCountry" th:field="*{locatedCountry}" placeholder="Located Country">
        <br><br>
    </div>
    <button type="submit" class="btn btn-primary" value="add country" >Submit</button>
</form>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>
</html>
